<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resultados de Coordenadas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #999;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #eef;
        }
        a {
            color: #0645AD;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Resultados de Búsqueda en Google Maps</h1>
    <table>
        <thead>
            <tr>
                <th>Dirección</th>
                <th>URL</th>
                <th>Latitud</th>
                <th>Longitud</th>
            </tr>
        </thead>
        <tbody>
            {% for r in resultados %}
            <tr>
                <td>{{ r.direccion }}</td>
                <td><a href="{{ r.url }}" target="_blank">{{ r.url }}</a></td>
                <td>{{ r.lat }}</td>
                <td>{{ r.lon }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
